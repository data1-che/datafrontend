<!--------------- SOFTKILLS MAT-CARD --------------->
<section class="card mat-card mx-auto" id="softskills">
	<div class="container shadow bg-info">
		<div class="row mt-5">
			<h5 class="text-center p-1 bg-dark text-light rounded border p-2">SOFTSKILLS MAT-CARD</h5>
		</div>
		<div class="justify-content-center p-2">
			<div class="d-flex justify-content-center mb-4 m-4">
				<button mat-raised-button (click)="openAddDialog()"
					class="btn btn-sm btn-green border shadow m-1 text-center text-light fw-bold">
					<span><img src={{logoadd}}  class="chelogo-sm mt-1 bg-white rounded-circle" alt=""></span>AGREGAR SOFTSKILLS
				</button>
			</div>
			<!-- <table mat-table class="d-flex container-fluid flex-direction-column nowrap justify-content-center align-items-center"> -->
			<div *ngFor="let item of datosArray  ; let i = index" [attr.data-index]="i">
				<mat-card (click)="selectsoftSkill(item)">
					<mat-card-actions>
						<button mat-icon-button (click)="openEditDialog(item)">
							<mat-icon>edit</mat-icon>
						</button>
						<button mat-icon-button (click)="deleteItem(item.id)">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-card-actions>
					<mat-card-content>
						<h4><b>Nombre: </b>{{item.name}}</h4>
						<h4><b>Imagen URL: </b>{{item.urlImage}}</h4>
						<div
							class="d-flex container-fluid flex-direction-row justify-content-center align-items-center">
							<img mat-card-image class="cheimg" src={{item.urlImage}} alt="">
						</div>
						<h4><b>Nivel: {{item.level}}</b></h4>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
		<ng-template #dialogTemplate let-dialogRef="dialogRef">
			<h2 mat-dialog-title>{{ editMode ? 'Editar Softskills' : 'AÃ±adir Softskills' }}</h2>
			<mat-dialog-content>
				<mat-form-field>
					<mat-label>Nombre</mat-label>
					<input matInput [(ngModel)]="dialogData.name" placeholder="Name" required>
				</mat-form-field>
				<mat-form-field>
					<mat-label>URL de la imagen</mat-label>
					<input type="file" [(ngModel)]="dialogData.urlImage" placeholder="Imagen" id="inputFile" required>
					<ng-container >
						<img [src]="downloadURL" alt="Preview" class="preview-image">
					</ng-container>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Nivel</mat-label>
					<input matInput [(ngModel)]="dialogData.level" type="number" placeholder="Nivel" required>
					<!-- <mat-slider thumLabel tickInterval="1" min="0" max="100" [(ngModel)]="dialogData.level" name="level"></mat-slider> -->
				</mat-form-field>
				<div mat-dialog-actions>
					<button mat-button (click)="dialogRef.close()">Cancelar</button>
					<button mat-button (click)="saveItem()">Guardar</button> <!-- [disabled]="!dialogForm.valid" -->
				</div>
			</mat-dialog-content>
		</ng-template>
	</div>
</section>
